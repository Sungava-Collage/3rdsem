                        document.getElementById('loginForm').addEventListener('submit', function (event) {
                            // Prevent the default form submission behavior
                            event.preventDefault();

                            // Create a container element to load loading.html
                            var container = document.createElement('div');
                            container.style.width = '100%';
                            container.style.height = '100%';
                            container.style.position = 'fixed';
                            container.style.top = '0';
                            container.style.left = '0';
                            container.style.zIndex = '9999';
                            container.innerHTML = '<object type="text/html" data="loding.html" width="100%" height="100%"></object>';

                            // Append the container to the body
                            document.body.appendChild(container);

                            // Simulate a delay (you can replace this with the actual loading time of your animation)
                            setTimeout(function () {
                                // Submit the form programmatically to load 2.html after the loading animation is complete
                                document.getElementById('loginForm').submit();
